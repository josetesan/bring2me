<form ng-controller='loginCtrl' ng-submit='login()' class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>
	<input type="email"    name="email"    class="form-control" ng-model="user.email"    placeholder="Email address" autofocus/>
	<input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password"/>
	<label class="checkbox">
		<input type="checkbox" value="remember-me"/>Remember me
	</label>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
