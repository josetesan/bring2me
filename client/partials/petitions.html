<div class="pull-left span6">
	<h3>All Petitions</h3>
	<table class="table table-hover">
		<tr ng-repeat="petition in petitions">
			<td>{{petition.objeto}}</td>
			<td>{{petition.origen}}</td>
			<td>{{petition.destino}}</td>
			<td>{{petition.recompensa}}</td>
			<td>{{petition.limite}}</td>
		</tr>
	</table>
</div>
