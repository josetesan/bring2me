<div class="pull-left span6">
	<h3>Displaying {{petitions.size}} Petitions</h3>
	<table class="table table-hover">
		<tr ng-repeat="petition in petitions">
			<td>{{petition.source}}</td>
			<td>{{petition.destination}}</td>
			<td>{{petition.subject}}</td>
			<td>{{petition.reward}}</td>
			<td>{{petition.duedate}}</td>
		</tr>
	</table>
</div>
